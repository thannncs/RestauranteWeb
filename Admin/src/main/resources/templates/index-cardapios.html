<div th:switch="${cardapios}">
    <h2 th:case="null">Ainda não há itens no cardápio!</h2>
    <div th:case="*">
        <h2>Cardápio do Restaurante: <span th:text="${restaurante.nome}"></span></h2>
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cardapio : ${cardapios}">
                <td th:text="${cardapio.nome}"></td>
                <td th:text="${cardapio.preco}"></td>
                <td th:text="${cardapio.descricao}"></td>
                <td><a th:href="@{/editar-cardapio/{id}(id=${cardapio.id})}">Editar</a></td>
                <td><a th:href="@{/remover-cardapio/{id}(id=${cardapio.id})}">Remover</a></td>
            </tr>
            </tbody>
        </table>
    </div>


    <p><a th:href="@{/novo-cardapio/{idRestaurante}(idRestaurante=${restaurante.id})}">Adicionar um novo Item ao Cardápio</a></p>

    <p><a href="/index">Listar todos os restaurantes</a></p>
</div>
